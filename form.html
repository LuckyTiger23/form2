<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red
        }
    </style>
</head>

<body>
    <form action="" method="">
        <fieldset>
            <legend>Регистрация на сайте</legend>
            <label for="login">Логин <span>*</span></label><br>
            <input required placeholder="Ваше имя" id="login" type="text"><br>
            <label for="password">Пароль <span>*</span></label><br>
            <input required type="password"><br>
            <label for="tel">Телефон</label><br>
            <!--+7(999)999-00-00-->
            <input type="tel" pattern="^7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required title="7-XXX-XXX-XX-XX"><br>
            <label for="date">Дата рождения</label><br>
            <input type="date"><br>
            <input type="checkbox">Согласие на обработку персональных данных
            <Br></Br>
            <button type="submit">Зарегистрироваться</button>
        </fieldset>
    </form>
</body>

</html>
